<!doctype html>
<html lang="en">

<head>
  <title>Crud Operation</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
      <div class='container mt-5'>
        <form class='col-6 card mx-auto p-3 shadow-lg ' method='POST' enctype='multipart/form-data'>
            {% csrf_token %}
            <h1 class='mt-3 mb-3 text-center'>Amazon Shopping</h1>
              <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" class="form-control" name="name" value="{{x.pro_name}}">
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Product Price</label>
                <input type="text" class="form-control" name="price"  value="{{x.pro_price}}">
              </div>
               <div class="mb-3">
                 <label for="desc" class="form-label">Product Description</label>
                 <textarea class="form-control" name="desc" rows="3">{{x.pro_desc}}</textarea>
               </div>
               <div class="mb-3">
                 <label for="file" class="form-label">Choose Product</label>
                 <input type="file" class="form-control" name="file" value"{{x.pro_photo}}">
               </div><br>
               <button type="submit" class="btn btn-success">Save</button>

        </form>
      </div>
</body>

</html>
