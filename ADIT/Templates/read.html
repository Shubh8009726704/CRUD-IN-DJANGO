<!doctype html>
<html lang="en">
<head>
  <title>Read Operation</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
{% include 'header.html '%}

       <div class='container mt-5'>
        <div class="table-responsive col-10 card mx-auto p-3 shadow-lg ">
        <h1 class='mt-3 mb-3 text-center'>Amazon Data</h1>
        <a href="{% url 'create' %}" style="width:140px" class='btn btn-primary'>Add Product </a><hr>
        <div class=' col-6'>
            <form>
                <div class="mb-3" style="float:left">
                    <label for="search" class="form-label"></label>
                    <input type="text" class="form-control" name="search" >
                  </div>
                  <input type="submit" class="btn btn-primary mt-4" style='margin-left:10px' value='Search'>
                </form>
                </div>
            
            <table class="table mt-3">
                <thead>
                    <tr class=''>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Descriptions</th>
                        <th scope="col">Images</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in data %}
                    <tr class=''>
                        <td>{{forloop.counter}}</td>
                        <td>{{i.pro_name}}</td>
                        <td>{{i.pro_price}}</td>
                        <td>{{i.pro_desc}}</td>
                        <td>
                            <img src="/media/{{i.pro_photo}}" style='height:100px;width:150px'>
                        </td>
                        <td>
                            <a href="{% url 'delete' i.id %}" class="btn btn-danger mb-2">Delete</a>
                            <a href="{% url 'update' i.id %}" class="btn btn-success">Update</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
       </div>
</body>
</html>
